<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Situação Aluno</title>
</head>
<body>

    <main>
        <section>

            <header>
                <h1>Programa Situação da Turma</h1>
            </header>

            <article class="content">

                <aside>
                    <label for="">Nome do Aluno(a): </label>
                    <input type="text" id="nome" placeholder="Digite o nome do aluno">
                </aside>

                <aside>
                    <label for="">1º Nota: </label>
                    <input type="number" id="nota1" placeholder="Digite a 1º nota">
                </aside>

                <aside>
                    <label for="">2º Nota: </label>
                    <input type="number" id="nota2" placeholder="Digite a 2º nota">
                </aside>

                <aside>
                    <button id="mediaAluno">Exibir média do Aluno</button>
                    <button id="mediaTurma">Exibir média da Turma</button>
                </aside>

            </article>

            <article class="output">
                <p id="outMedia"></p>
                <p id="outName"></p>
                <p id="outTurma"></p>
            </article>

        </section>
    </main>

    <script src="./script.js"></script>

</body>
</html>
